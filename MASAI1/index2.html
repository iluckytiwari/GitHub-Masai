<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Block Element */
        .block-element {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 10px 0;
        }

        /* Inline Element */
        .inline-element {
            display: inline;
            background-color: lightcoral;
            color: white;
            padding: 5px;
            border: 1px solid darkred;
        }

        /* Inline-Block Element */
        .inline-block-element {
            display: inline-block;
            width: 150px;
            padding: 10px;
            background-color: lightgreen;
            border: 2px solid darkgreen;
            margin: 10px;
            text-align: center;
        }

        /* Hidden Element */
        .hidden-element {
            display: none;
            padding: 10px;
            background-color: lightgray;
            border: 2px solid gray;
            margin: 10px;
        }

        /* Toggle Button */
        .toggle-btn {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: darkblue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CSS Display Properties Demo</h2>
        
        <div class="block-element">Block Element (Takes full width)</div>
        
        <span class="inline-element">Inline Element (Behaves like text)</span>
        
        <div class="inline-block-element">Inline-Block (Box but inline)</div>
        
        <div class="hidden-element" id="hiddenBox">This box is hidden!</div>

        <button class="toggle-btn" onclick="toggleVisibility()">Toggle Hidden Element</button>
    </div>

    <script>
        function toggleVisibility() {
            let hiddenBox = document.getElementById("hiddenBox");
            if (hiddenBox.style.display === "none") {
                hiddenBox.style.display = "block";
            } else {
                hiddenBox.style.display = "none";
            }
        }
    </script>

</body>
</html>
