<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Interactive DOM Manipulation</h1>
        
        <label for="color-input">Enter Background Color:</label>
        <input type="text" id="color-input" placeholder="e.g., red, blue, #f4f4f4">
        <button id="change-bg-btn">Change Background</button>
        
        <label for="text-input">Enter New Text:</label>
        <input type="text" id="text-input" placeholder="Enter new text">
        <button id="update-text-btn">Update Text</button>

        <div id="display-box">This is the target div</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
