<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 2;
            justify-content: center;
        }
        .grid-item {
            width: 30%;
            aspect-ratio: 1/1;
            background-color: #ddd;
            border-radius: 50%;
        }
        .stack-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .stack-item {
            width: 100%;
            height: 100px;
            background-color: #bbb;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .grid-item {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .grid-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="stack-container">
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
        </div>
    </div>
</body>
</html>
