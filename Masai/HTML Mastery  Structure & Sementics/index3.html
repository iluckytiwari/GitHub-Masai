<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery section {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 250px;
        }
        img {
            width: 100%;
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Ensures images fit properly */
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <section>
            <img src="https://tse4.mm.bing.net/th?id=OIP.jZi0dRj3GQL4szsCVtpIWgHaEK&pid=Api&P=0&h=180" alt="Image 1">
            <a href="https://example.com" target="_blank">Learn more about this</a>
        </section>

        <section>
            <img src="https://tse3.mm.bing.net/th?id=OIP.shnm4VGOTmnieYKnLQDrJgHaEo&pid=Api&P=0&h=180" alt="Image 2">
            <a href="https://example.com" target="_blank">Explore more details</a>
        </section>

        <section>
            <img src="https://tse2.mm.bing.net/th?id=OIP.NULJ0uvZdJoR01YB9jLjOwHaEo&pid=Api&P=0&h=180" alt="Image 3">
            <a href="https://example.com" target="_blank">Discover more here</a>
        </section>
    </div>

</body>
</html>
