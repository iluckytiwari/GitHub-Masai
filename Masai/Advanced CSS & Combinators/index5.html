<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navbar</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <nav class="navbar">
        <div class="section section-1">
            <h2>Section 1</h2>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="https://example.com">External</a>
            <div class="nested">
                <a href="#">Nested Link 1</a>
                <a href="#">Nested Link 2</a>
            </div>
        </div>

        <div class="section section-2">
            <h2>Section 2</h2>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="https://service.com">External</a>
            <div class="nested">
                <a href="#">Nested Service</a>
            </div>
        </div>

        <div class="section section-3">
            <h2>Section 3</h2>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
            <a href="https://contact.com">External</a>
            <div class="nested">
                <a href="#">Nested FAQ</a>
            </div>
        </div>
    </nav>
</body>
</html>
