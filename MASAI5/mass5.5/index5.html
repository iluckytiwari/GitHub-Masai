<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Task Manager</h1>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addTask">Add</button>
    </div>

    <div class="task-controls">
      <button id="showAll">All</button>
      <button id="showCompleted">Completed</button>
      <button id="showIncomplete">Incomplete</button>
      <button id="sortTasks">Sort A-Z</button>
    </div>

    <p>Total: <span id="totalCount">0</span> | Completed: <span id="completedCount">0</span> | Incomplete: <span id="incompleteCount">0</span></p>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
